version: 2


sources:
  - name: tpch
    description: Welcome to the dbt Labs demo dbt project! We use the [TPCH dataset](https://docs.snowflake.com/en/user-guide/sample-data-tpch.html) to create a sample project to emulate what a production project might look like!
    database: raw
    schema: tpch_sf001
    freshness: # make this a warning as this is static data
          warn_after: {count: 12, period: hour}
    loaded_at_field: current_timestamp() - interval '6.3 hours' #this is for demo purposes
    meta:
      faker_enabled: true
  - name: fake_tpch
    tables:
      - name: orders
        meta:
          faker_enabled: false
        columns:
          - name: o_orderkey
          - name: o_custkey
          - name: o_orderstatus
          - name: o_totalprice
          - name: o_orderdate
          - name: o_orderpriority
          - name: o_clerk
          - name: o_shippriority
          - name: o_comment
          
      - name: customer
        meta:
          faker_enabled: true
        columns:
          - name: c_custkey
            meta:
              faker_provider: pyint
          - name: c_name
            meta:
              faker_provider: name
          - name: c_address
            meta:
              faker_provider: address
          - name: c_nationkey
            meta:
              faker_provider: country_code
          - name: c_phone
            meta:
              faker_provider: phone_number
          - name: c_acctbal
            meta:
              faker_provider: pyfloat
          - name: c_mktsegment
            meta:
              faker_provider: bs
          - name: c_comment
            meta:
              faker_provider: catch_phrase
          - name: c_create_date
            meta:
              faker_provider: date
            
      - name: nation
        meta:
          faker_enabled: true
        columns:
          - name: n_nationkey
            meta:
              faker_provider: country_code
          - name: n_name
            meta:
              faker_provider: country
          - name: n_regionkey  
            meta: 
              faker_provider: country_code
          - name: n_comment
            meta: 
              faker_provider: paragraph

      - name: region
        meta:
          faker_enabled: true
        columns:
          - name: r_regionkey
            meta: 
              faker_provider: country_code
          - name: r_name
            meta: 
              faker_provider: country
          - name: r_comment
            meta: 
              faker_provider: paragraph
            
